<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ğŸ“ My To-Do List</h1>

    <!-- âœ… FORM to add a task -->
    <form action="/" method="POST">
      <input type="text" name="content" placeholder="Enter a new task..." required>
      <input type="submit" value="Add Task">
    </form>

    <!-- âœ… TABLE to show tasks -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Task</th>
          <th>Date Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for task in tasks %}
        <tr>
          <td>{{ task.id }}</td>
          <td>{{ task.content }}</td>
          <td>{{ task.created.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td>
            <a href="/delete/{{ task.id }}">Delete</a>
            <a href="/update/{{ task.id }}">Edit</a>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="4">No tasks yet! Add one above ğŸ‘†</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
